<div class="register-card-container">
  <img src="assets/gastos.png" height="100" class="logo" />
  <mat-card class="register-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="title">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="incorrect-alert-container">
        <div class="incorrect-alert" *ngIf="!isFilled">
          All fields are required!
        </div>
      </div>
      <mat-form-field
        class="form-field white-backgrounded-field green-bordered-field"
        appearance="outline"
      >
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field
        class="form-field white-backgrounded-field green-bordered-field"
        appearance="outline"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>
      <mat-card-actions class="button-container">
        <div class="button" (click)="register()">Register Account</div>
      </mat-card-actions>
    </mat-card-content>
    <mat-card-content>
      <mat-card-actions class="button-container">
        <a href="/login">Already have an account?</a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
