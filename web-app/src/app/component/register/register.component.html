<div class="register-card-container">
  <img src="assets/gastos.png" height="100" class="logo" />
  <mat-card class="register-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="title">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
      <mat-card-actions>
        <button
          class="register-button"
          mat-raised-button
          color="primary"
          (click)="register()"
        >
          Register Account
        </button>
      </mat-card-actions>
    </mat-card-content>
    <mat-card-content>
      <mat-card-actions class="button-container">
        <a href="/login">Already have an account?</a>
        <!-- <span>&nbsp; | &nbsp;</span>
        <a>Register an Account</a> -->
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
