<div class="login-card-container">
  <img
    src="assets/gastos.png"
    height="100"
    class="logo"
  />
  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field
        class="form-field white-backgrounded-field green-bordered-field"
        appearance="outline"
      >
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field
        class="form-field white-backgrounded-field green-bordered-field"
        appearance="outline"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
          class="input-field"
        />
      </mat-form-field>
      <mat-card-actions class="button-container">
        <div class="button" (click)="login()">Login</div>
      </mat-card-actions>
    </mat-card-content>
    <mat-card-content>
      <mat-card-actions class="button-container">
        <a href="/forgot">Forgot password</a>
        <span>&nbsp; | &nbsp;</span>
        <a href="/register">Register an Account</a>
      </mat-card-actions>
      <mat-divider></mat-divider>
      <span class="button-container" style="margin-top: 20px"
        >Or Sign In Using:
      </span>
      <mat-card-actions class="button-container" style="margin-top: 20px">
        <div class="social-button" (click)="signInWithGoogle()">
          <img
            src="https://raw.githubusercontent.com/JohnPaulPabelico/Bantay-Gastos/main/web-app/src/assets/google-icon.png"
            height="32px"
          />
        </div>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
